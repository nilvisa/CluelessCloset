<select class="margin" ng-model="choose.closet" ng-change="chooseCloset()">
	<option selected="true" disabled="disabled" value="">Choose closet</option>
	<option value="all">All items</option>
	<option ng-repeat="closet in closets" value="{{closet._id}}">{{closet.name}}</option>
</select>
<input class="margin" type="text" ng-model="search" placeholder="Search garments"> 
<button class="margin" ng-click="saveOutfit('manual')" ng-disabled="!manualArray.length">Create outfit</button>

<div id="size-buttons">
	<button class="small-button" ng-click="imgSize='small'"> small </button>
	<button class="small-button" ng-click="imgSize='medium'"> medium </button>
	<button class="small-button" ng-click="imgSize='large'"> large </button>
</div>

<div id="item-feed">
	<div ng-repeat="item in closetItems | filter: search" class="item">
		<div class="item small" ng-class="imgSize">
			<label>
				<img ng-src="./uploads/{{item.img}}">
				<div class="check">
					<img src="/img/check.png" class="display-none" ng-class="{checked: checked}">
				</div>
				<input type="checkbox" class="display-none" ng-model="checked" ng-change="clicking('manualArray', item._id)">
			</label>
		</div>
	</div>
</div>

<div ng-show="!allItems.length">
	<h3>You need to create some items before you can use this!</h3>
</div>
