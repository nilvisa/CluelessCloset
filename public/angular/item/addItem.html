<form>
	<input type="file" accept="image/*" file-model="newItem.img" image="image">
	<img ng-show="image" ng-src="{{image.url}}" type="{{image.file.type}}" />
	<button type="submit" ng-click="Submit()">Add item</button>
</form>

<br>
Search: <input type="text" ng-model="search">
<div id="item-feed">
  <ul>
    <li ng-repeat="item in items | filter: search">
        <a href="#/item/{{item._id}}"><img ng-src="./uploads/{{item.img}}"></a>
    </li>
  </ul>
</div>
