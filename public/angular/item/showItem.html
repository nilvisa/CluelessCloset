<h2>type:</h2>
<div ng-repeat="type in types">
	<div ng-repeat="(parent, array) in type">
		<span ng-hide="parent == 'owner' || parent == '_id' || parent == '__v'">
			<h4>{{parent}}</h4>
			<div ng-repeat="child in array track by $index">
				<button ng-show="!inArray('types', child)" ng-click="push('types', child)">add {{child}}</button>
	    		<button ng-show="inArray('types', child)" ng-click="splice('types', child)">REMOVE {{child}}</button>
			</div>
			<!-- <div>
			<input type="text" ng-model="types[parent]">
			<button ng-click="addToArr(parent)">Add type</button>
			</div> -->
		</span>
	</div>
</div> 

<h2>tags:</h2>
<div ng-repeat="tag in tags">
	<div ng-repeat="(parent, array) in tag">
		<span ng-hide="parent == 'owner' || parent == '_id' || parent == '__v'">
			<h4>{{parent}}</h4>
			<div ng-repeat="child in array track by $index">
				<button ng-show="!inArray('tags', child)" ng-click="push('tags', child)">add {{child}}</button>
	    		<button ng-show="inArray('tags', child)" ng-click="splice('tags', child)">REMOVE {{child}}</button>
			</div>
				<!-- <input type="text" ng-model="types[parent]">
				<button ng-click="addToArr(parent)">Add type</button><br><br> -->
		</span>
	</div>
</div>

<br><br>
{{item}}<br><br>

<div ng-show="item.missmatch.length">
	Miss Matched with:
	<div ng-repeat="itemId in item.missmatch">
		<div ng-repeat="item in items | filter : {_id: itemId} ">
			<a href="#/item/{{item._id}}">{{item.img}}</a>
		</div>
	</div>
</div>
<br><br>

<button ng-click="save()">Save</button>
<button ng-click="remove()">REMOVE</button>
