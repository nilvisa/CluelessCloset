<form>
  	<input type="text" ng-model="name" placeholder="name"> 	
	<button ng-click="save()">Create new</button><br><br>
</form>
<br>
<div id="closets">
	<ul>
		<li ng-repeat="closet in closets">
		    <div class="button">
		    	<a href="#/closet/{{closet._id}}">{{closet.name}}</a>
		    </div>
		</li>
	</ul>
</div>
<div ng-show="!closets.length">
	<h3>You don't have any closets yet...</h3>
</div>
