In {{closet.name}} closet:

<div ng-repeat="itemId in closet.items">
	<div ng-repeat="item in items | filter: {_id: itemId} ">	
		<a href="#/item/{{itemId}}"><img ng-src="./uploads/{{item.img}}" width="200px"></a>
		<button ng-click="remove(item._id)">remove</button>
	</div>
</div>

<br><br>

Add items:<br>
Search: <input type="text" ng-model="search"> <br>
<div ng-repeat="item in inCloset(items, $index) | filter: search">
	<div>
		<input type="checkbox" ng-model="click" ng-change="clicking(item._id)">
		<img ng-src="./uploads/{{item.img}}" width="100px">
	</div>
</div>
<button ng-click="add()">Add to closet</button>
<button ng-click="removeCloset()">REMOVE</button>
